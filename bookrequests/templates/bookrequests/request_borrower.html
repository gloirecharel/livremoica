{% load static %}


<link rel="stylesheet" type="text/css" 
href="{% static "css/request-borrower.css" %}">

<script type="text/javascript" src="{% static "js/request-borrower.js" %}"></script>

<style>
.borrower-message-box {
  background: #f8f9fa;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  padding: 18px 22px 14px 22px;
  margin-bottom: 8px;
  font-size: 1.08em;
  color: #444;
  display: flex;
  align-items: center;
  justify-content: space-between;
  animation: fadeIn 0.5s;
}
.borrower-message-box .return-button {
  background: #337ab7;
  color: #fff !important;
  border: none;
  border-radius: 50%;
  padding: 10px 13px;
  font-size: 1.2em;
  margin-left: 18px;
  transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 1px 4px rgba(51,122,183,0.10);
  text-decoration: none;
  display: inline-block;
}
.borrower-message-box .return-button:hover {
  background: #23527c;
  color: #fff;
  box-shadow: 0 2px 8px rgba(51,122,183,0.18);
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div class="borrower-message-box">
   <span>{{ message }}</span>
   {% if return_button %}
		   <a href="{% url 'users:requests:return' request_id %}" 
		   class="return-button" title="Rendre ce livre">
			   <span class="glyphicon glyphicon-check"></span>
		   </a>
   {% endif %}
</div>
