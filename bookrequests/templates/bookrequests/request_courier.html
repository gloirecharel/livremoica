{% load static %}



<link rel="stylesheet" type="text/css" 
href="{% static "css/request-courier.css" %}">

<script type="text/javascript" src="{% static "js/request-courier.js" %}"></script>
<style>
.courier-message-box {
  background: #f8f9fa;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  padding: 18px 22px 14px 22px;
  margin-bottom: 8px;
  font-size: 1.08em;
  color: #444;
  display: flex;
  align-items: center;
  justify-content: space-between;
  animation: fadeIn 0.5s;
}
.courier-message-box .done-button {
  background: #5cb85c;
  color: #fff !important;
  border: none;
  border-radius: 50%;
  padding: 10px 13px;
  font-size: 1.2em;
  margin-left: 18px;
  transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 1px 4px rgba(92,184,92,0.10);
  text-decoration: none;
  display: inline-block;
}
.courier-message-box .done-button:hover {
  background: #449d44;
  color: #fff;
  box-shadow: 0 2px 8px rgba(92,184,92,0.18);
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div class="courier-message-box">
   <span>{{ message }}</span>
   {% if confirm_button %}
	   <a href="{% url 'courier:advance' req_id %}" 
	   class="done-button" title="Confirmer l'Ã©tape">
		   <span class="glyphicon glyphicon-ok"></span>
	   </a>	
   {% endif %}
</div>
