{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bookzilla</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'starter-template.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <style>
    .navbar-inverse {
      background: linear-gradient(90deg, #337ab7 0%, #23527c 100%);
      border: none;
      box-shadow: 0 2px 12px rgba(51,122,183,0.10);
    }
    .navbar-inverse .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.3em;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .navbar-inverse .navbar-brand:hover {
      color: #e7f1fa !important;
    }
    .courier-main {
      margin-top: 60px;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    </style>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="#">LivreMoi√ßa</a>
        </div>
      </div>
    </nav>


    <div class="container courier-main">
      <div class="starter-template">
        <div class="col-md-9">
          {% if messages %}
            {% for msg in messages %}
              <div class="alert alert-{{msg.tags}}">{{ msg }}</div>  
            {% endfor %}
          {% endif %}
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div><!-- /.container -->

    <script>
    // Animation d'apparition pour les alertes
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach((el, i) => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(-20px)';
        setTimeout(() => {
          el.style.transition = 'opacity 0.5s, transform 0.5s';
          el.style.opacity = 1;
          el.style.transform = 'translateY(0)';
        }, 100 + i * 120);
      });
    });
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
