{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/book-detail.css" %}">

<style>
   body {
    background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
    min-height: 100vh;
    position: relative;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    z-index: -1;
    background:
      linear-gradient(120deg, rgba(16,28,58,0.68) 0%, rgba(44,62,80,0.62) 100%),
      url('/static/img/livre1.webp') center center/cover no-repeat,
      linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
    opacity: 1;
    pointer-events: none;
  }
.book-box-search {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.10);
  margin-bottom: 24px;
  padding: 0;
  transition: box-shadow 0.2s;
  animation: fadeIn 0.5s;
}
.book-box-search:hover {
  box-shadow: 0 8px 32px rgba(51,122,183,0.13);
}
.book-title.panel-title {
  font-size: 1.3em;
  color: #337ab7;
  font-weight: 600;
  margin: 0;
  padding: 12px 18px 0 18px;
}
.book-author, .book-owner {
  color: #888;
  font-size: 1.08em;
  margin-left: 18px;
}
.book-owner {
  margin-left: 0;
  margin-top: 2px;
}
.book-summary {
  margin: 12px 0 0 18px;
  color: #444;
  font-size: 1.05em;
}
.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 0 18px 14px 18px;
}
.request-button {
  background: #337ab7;
  color: #fff !important;
  border: none;
  border-radius: 50%;
  padding: 8px 12px;
  font-size: 1.1em;
  transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 1px 4px rgba(51,122,183,0.10);
  text-decoration: none;
  display: inline-block;
}
.request-button:hover {
  background: #23527c;
  color: #fff;
  box-shadow: 0 2px 8px rgba(51,122,183,0.18);
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div class="book-box book-box-search panel panel-primary" style="overflow:visible;">
   <div class="panel-heading">
     <h5 class="book-title panel-title"> {{ book_title }}</h5>
   </div>
   <div class="panel-body d-flex align-items-center" style="gap: 24px;overflow:visible;">
{% if book_cover %}
  <img src="{{ book_cover.url }}" alt="Couverture du livre" class="img-thumbnail shadow-sm" style="width: 110px; height: 150px; object-fit: cover; border-radius: 8px; margin-left: 6px; background: #f8fafc;">

{% endif %}
       <div style="flex:1;">
           <span class="book-author"><small>Auteur :</small> {{ book_author }}</span><br>
           <span class="book-owner"><small>Propri√©taire :</small> {{ book_owner }}</span>
           <p class="book-summary">
               <small>{{ summary }}</small>
           </p>
       
               {# lien pour demander ce livre #}
               <a href="{% url 'users:books:make_request' book_id %}" class="btn btn-success " title="">
                   Emprunter ce livre
               </a>
        
       </div>
   </div>
</div>
