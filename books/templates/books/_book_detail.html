{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/book-detail.css" %}">

<style>
.book-box {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.10);
  margin-bottom: 24px;
  padding: 0;
  transition: box-shadow 0.2s;
  animation: fadeIn 0.5s;
}
.book-box:hover {
  box-shadow: 0 8px 32px rgba(51,122,183,0.13);
}
.book-title.panel-title {
  font-size: 1.3em;
  color: #337ab7;
  font-weight: 600;
  margin: 0;
  padding: 12px 18px 0 18px;
}
.book-author {
  color: #888;
  font-size: 1.08em;
  margin-left: 18px;
}
.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 0 18px 14px 18px;
}
.delete-button {
  background: #d9534f;
  color: #fff !important;
  border: none;
  border-radius: 50%;
  padding: 8px 12px;
  font-size: 1.1em;
  transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 1px 4px rgba(217,83,79,0.10);
  text-decoration: none;
  display: inline-block;
}
.delete-button:hover {
  background: #b52b27;
  color: #fff;
  box-shadow: 0 2px 8px rgba(217,83,79,0.18);
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div class="book-box panel panel-primary">
   <div class="panel-heading">
	   <h5 class="book-title panel-title"> {{ book.title }}</h5>
   </div>
   <div class="panel-body">
	   <span class="book-author">{{ book.author }}</span>
   </div>
   <div class="buttons">
	   {# link to edit this book #}
	   {#<a href="{% url 'users:books:edit_book' book.id %}" 
		   class="edit-button">
		   <span class="glyphicon glyphicon-edit"></span>
	   </a>#}
	   <a href="{% url 'users:books:delete' book.id %}" class="delete-button" title="Supprimer ce livre">
		   <span class="glyphicon glyphicon-remove"></span>
	   </a>
   </div>
</div>
