<style>
.side-nav {
  background: #f8f9fa;
  border-radius: 8px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  padding: 24px 0 24px 0;
  margin-top: 30px;
  min-width: 180px;
  max-width: 100%;
}
.side-nav .nav-link {
  color: #337ab7;
  font-weight: 500;
  font-size: 1.08em;
  padding: 12px 24px;
  border-radius: 0;
  transition: background 0.2s, color 0.2s;
  word-break: break-word;
}
.side-nav .nav-link.active, .side-nav .nav-link:hover {
  background: #e7f1fa;
  color: #23527c;
  text-decoration: none;
}
.side-nav .nav-item {
  margin-bottom: 2px;
}
@media (max-width: 991px) {
  .side-nav {
    margin-top: 16px;
    padding: 12px 0 12px 0;
    border-radius: 8px;
    min-width: 100px;
    font-size: 0.98em;
  }
  .side-nav .nav-link {
    padding: 10px 10px;
    font-size: 1em;
  }
}
@media (max-width: 767px) {
  .side-nav {
    margin-top: 8px;
    padding: 6px 0 6px 0;
    border-radius: 6px;
    min-width: 80px;
    font-size: 0.93em;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 100vw;
  }
  .side-nav .nav-link {
    padding: 8px 6px;
    font-size: 0.98em;
    text-align: left;
    width: 100%;
    display: block;
  }
  .side-nav .nav-item {
    margin-bottom: 0;
  }
}
@media (max-width: 575px) {
  .side-nav {
    margin-top: 4px;
    padding: 2px 0 2px 0;
    border-radius: 5px;
    min-width: 60px;
    font-size: 0.89em;
    box-shadow: 0 1px 2px rgba(0,0,0,0.07);
    width: 100vw;
    max-width: 100vw;
  }
  .side-nav .nav-link {
    padding: 6px 2px;
    font-size: 0.93em;
    border-radius: 3px;
    width: 100%;
    display: block;
    text-align: left;
  }
}
</style>

    <div class="navbar-header visible-xs visible-sm" style="padding:8px 16px;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#side-navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" style="background:#fff;"></span>
        <span class="icon-bar" style="background:#fff;"></span>

<script>
// UX : Ferme le menu latéral après clic sur mobile
document.addEventListener('DOMContentLoaded', function() {
  var navLinks = document.querySelectorAll('#side-navbar-collapse .nav-link');
  var collapse = document.getElementById('side-navbar-collapse');
  navLinks.forEach(function(link) {
    link.addEventListener('click', function() {
      if (window.innerWidth < 768 && collapse.classList.contains('show')) {
        var bsCollapse = bootstrap.Collapse.getOrCreateInstance(collapse);
        bsCollapse.hide();
      }
    });
  });
});
</script>
